services:
  koditon:
    build: .
    container_name: koditon
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
    ports:
      - "54320:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/dat
    command: postgres -c shared_preload_libraries=pg_cron
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
