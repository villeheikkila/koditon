version: "2"
sql:
  - engine: postgresql
    schema:
      - db/schema
    queries:
      - db/queries
    database:
      uri: "postgres://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}"
    gen:
      go:
        out: internal/db
        package: db
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_db_tags: true
        emit_empty_slices: true
