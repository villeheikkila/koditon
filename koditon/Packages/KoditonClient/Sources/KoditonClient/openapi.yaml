components:
  schemas:
    City:
      additionalProperties: false
      properties:
        id:
          type: string
        name:
          type: string
        neighborhoods:
          items:
            $ref: "#/components/schemas/Neighborhood"
          type:
            - array
            - "null"
      required:
        - id
        - name
        - neighborhoods
      type: object
    ErrorDetail:
      additionalProperties: false
      properties:
        location:
          description: Where the error occurred, e.g. 'body.items[3].tags' or 'path.thing-id'
          type: string
        message:
          description: Error message text
          type: string
        value:
          description: The value at the given location
      type: object
    ErrorModel:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          examples:
            - https://example.com/schemas/ErrorModel.json
          format: uri
          readOnly: true
          type: string
        detail:
          description: A human-readable explanation specific to this occurrence of the problem.
          examples:
            - Property foo is required but is missing.
          type: string
        errors:
          description: Optional list of individual error details
          items:
            $ref: "#/components/schemas/ErrorDetail"
          type:
            - array
            - "null"
        instance:
          description: A URI reference that identifies the specific occurrence of the problem.
          examples:
            - https://example.com/error-log/abc123
          format: uri
          type: string
        status:
          description: HTTP status code
          examples:
            - 400
          format: int64
          type: integer
        title:
          description: A short, human-readable summary of the problem type. This value should not change between occurrences of the error.
          examples:
            - Bad Request
          type: string
        type:
          default: about:blank
          description: A URI reference to human-readable documentation for the error.
          examples:
            - https://example.com/errors/example
          format: uri
          type: string
      type: object
    FetchTransactionsOutputBody:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          examples:
            - https://example.com/schemas/FetchTransactionsOutputBody.json
          format: uri
          readOnly: true
          type: string
        count:
          format: int64
          type: integer
        status:
          type: string
      required:
        - status
        - count
      type: object
    HealthResponse:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          examples:
            - https://example.com/schemas/HealthResponse.json
          format: uri
          readOnly: true
          type: string
        status:
          type: string
      required:
        - status
      type: object
    HintatiedotCitiesResponse:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          examples:
            - https://example.com/schemas/HintatiedotCitiesResponse.json
          format: uri
          readOnly: true
          type: string
        cities:
          items:
            type: string
          type:
            - array
            - "null"
      required:
        - cities
      type: object
    HintatiedotTransaction:
      additionalProperties: false
      properties:
        area:
          format: double
          type: number
        build_year:
          format: int32
          type: integer
        category:
          type: string
        condition:
          type: string
        description:
          type: string
        elevator:
          type: boolean
        energy_class:
          type:
            - string
            - "null"
        first_seen_at:
          format: date-time
          type: string
        floor:
          type: string
        id:
          type: string
        last_seen_at:
          format: date-time
          type: string
        neighborhood:
          $ref: "#/components/schemas/TransactionNeighborhood"
        plot:
          type: string
        price:
          format: int32
          type: integer
        price_per_square_meter:
          format: int32
          type: integer
        type:
          type: string
      required:
        - area
        - build_year
        - category
        - condition
        - description
        - elevator
        - energy_class
        - first_seen_at
        - floor
        - id
        - last_seen_at
        - neighborhood
        - plot
        - price
        - price_per_square_meter
        - type
      type: object
    Neighborhood:
      additionalProperties: false
      properties:
        id:
          type: string
        name:
          type: string
        postal_code:
          type:
            - string
            - "null"
      required:
        - id
        - name
        - postal_code
      type: object
    PingRequest:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          examples:
            - https://example.com/schemas/PingRequest.json
          format: uri
          readOnly: true
          type: string
        message:
          type: string
      required:
        - message
      type: object
    PingResponse:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          examples:
            - https://example.com/schemas/PingResponse.json
          format: uri
          readOnly: true
          type: string
        echo:
          type: string
      required:
        - echo
      type: object
    SyncHintatiedotRequest:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          examples:
            - https://example.com/schemas/SyncHintatiedotRequest.json
          format: uri
          readOnly: true
          type: string
        city:
          type: string
      required:
        - city
      type: object
    SyncHintatiedotResponse:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          examples:
            - https://example.com/schemas/SyncHintatiedotResponse.json
          format: uri
          readOnly: true
          type: string
        city:
          type: string
        status:
          type: string
      required:
        - status
        - city
      type: object
    TransactionNeighborhood:
      additionalProperties: false
      properties:
        id:
          type: string
        name:
          type: string
        postal_code:
          type:
            - string
            - "null"
      required:
        - id
        - name
        - postal_code
      type: object
info:
  title: Koditon API
  version: 0.1.0
openapi: 3.1.0
paths:
  /api/v1/cities:
    get:
      operationId: listCities
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/City"
                type:
                  - array
                  - "null"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: List cities with neighborhoods
  /api/v1/hintatiedot/cities:
    get:
      operationId: fetchHintatiedotCities
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HintatiedotCitiesResponse"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: Fetch cities from Hintatiedot
  /api/v1/hintatiedot/sync:
    post:
      operationId: syncHintatiedotCity
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SyncHintatiedotRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SyncHintatiedotResponse"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: Sync a city from Hintatiedot
  /api/v1/ping:
    post:
      operationId: ping
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PingRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PingResponse"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: Echo a message
  /api/v1/transactions:
    get:
      operationId: listTransactions
      parameters:
        - explode: false
          in: query
          name: neighborhoods
          schema:
            items:
              type: string
            type:
              - array
              - "null"
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/HintatiedotTransaction"
                type:
                  - array
                  - "null"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: List transactions for neighborhoods
  /api/v1/transactions/fetch:
    post:
      operationId: fetchTransactions
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FetchTransactionsOutputBody"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: Fetch transactions from Hintatiedot for Helsinki
  /healthz:
    get:
      operationId: healthz
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HealthResponse"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: Health check
